<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Sentiment Analyzer Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .logo-container {
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .download-link {
            margin-top: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg width="260" height="260" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Circle -->
            <circle cx="130" cy="130" r="120" fill="#f8f9fa" stroke="#3498db" stroke-width="3" />
            
            <!-- Chart Icon -->
            <path d="M60,180 L60,110 L90,140 L120,90 L150,130 L180,70 L180,180 Z" 
                  fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="3" />
            
            <!-- Sentiment Icons -->
            <circle cx="70" cy="70" r="15" fill="#e74c3c" /> <!-- Negative -->
            <circle cx="130" cy="70" r="15" fill="#f39c12" /> <!-- Neutral -->
            <circle cx="190" cy="70" r="15" fill="#2ecc71" /> <!-- Positive -->
            
            <!-- Text Elements -->
            <text x="130" y="220" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
                  text-anchor="middle" fill="#2c3e50">Headline</text>
            <text x="130" y="240" font-family="Arial, sans-serif" font-size="16" 
                  text-anchor="middle" fill="#7f8c8d">Sentiment Analyzer</text>
        </svg>
    </div>
    <div class="download-link">
        <a href="#" onclick="downloadSVG()">Download Logo</a>
    </div>

    <script>
        function downloadSVG() {
            const svg = document.querySelector('svg');
            const serializer = new XMLSerializer();
            const source = serializer.serializeToString(svg);
            const blob = new Blob([source], {type:"image/svg+xml;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "headline_sentiment_logo.svg";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
