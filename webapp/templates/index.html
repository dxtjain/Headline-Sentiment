<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .sentiment-positive {
            color: #28a745;
            font-weight: bold;
        }
        .sentiment-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .sentiment-neutral {
            color: #ffc107;
            font-weight: bold;
        }
        .result-container {
            margin-top: 2rem;
            display: none;
        }
        .header-logo {
            max-width: 120px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Headline Sentiment Analyzer</h1>
                <p class="lead mb-5">Enter a news headline to analyze its sentiment</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="analyze-form">
                            <div class="mb-3">
                                <label for="headline" class="form-label">News Headline</label>
                                <textarea class="form-control" id="headline" rows="3" placeholder="Enter a news headline to analyze..." required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="result-container" class="card shadow result-container">
                    <div class="card-body">
                        <h5 class="card-title">Analysis Results</h5>
                        <div class="row mt-4">
                            <div class="col-md-4 text-center">
                                <h6>Sentiment</h6>
                                <p id="sentiment-result" class="display-6"></p>
                            </div>
                            <div class="col-md-4 text-center">
                                <h6>Confidence</h6>
                                <p id="confidence-result" class="display-6"></p>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="mt-4" id="sentiment-icon"></div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>Headline Analyzed:</h6>
                            <p id="headline-result" class="fst-italic"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('analyze-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const headline = document.getElementById('headline').value;
            const resultContainer = document.getElementById('result-container');
            
            // Show loading state
            document.querySelector('button[type="submit"]').disabled = true;
            document.querySelector('button[type="submit"]').innerHTML = 'Analyzing...';
            
            // Send request to server
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `headline=${encodeURIComponent(headline)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                // Display results
                document.getElementById('headline-result').textContent = data.headline;
                
                const sentimentResult = document.getElementById('sentiment-result');
                sentimentResult.textContent = data.sentiment.toUpperCase();
                
                // Add sentiment class
                sentimentResult.className = '';  // Clear previous classes
                sentimentResult.classList.add(`sentiment-${data.sentiment.toLowerCase()}`);
                
                document.getElementById('confidence-result').textContent = data.confidence;
                
                // Show sentiment icon
                const sentimentIcon = document.getElementById('sentiment-icon');
                sentimentIcon.innerHTML = '';  // Clear previous icon
                
                let icon = '';
                if (data.sentiment.toLowerCase() === 'positive') {
                    icon = 'üòÉ';
                } else if (data.sentiment.toLowerCase() === 'negative') {
                    icon = 'üòî';
                } else {
                    icon = 'üòê';
                }
                
                sentimentIcon.innerHTML = `<span style="font-size: 3rem;">${icon}</span>`;
                
                // Show result container
                resultContainer.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during analysis.');
            })
            .finally(() => {
                // Reset button
                document.querySelector('button[type="submit"]').disabled = false;
                document.querySelector('button[type="submit"]').innerHTML = 'Analyze Sentiment';
            });
        });
    </script>
</body>
</html>
